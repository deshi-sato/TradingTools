name: Auto-generate Specs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 念のため履歴を取得
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate specs (PR safe)
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            python tools/auto_spec.py || true
          else
            python tools/auto_spec.py
          fi

      - name: Commit changes (if any)
        if: github.event_name == 'push'
        run: |
          if git status --porcelain | grep -q 'docs/specs'; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/specs
            git commit -m "chore(docs): auto-generate specs"
            git push origin HEAD:${GITHUB_REF_NAME}
          else
            echo "No spec changes."
          fi
